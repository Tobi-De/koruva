{% extends "base.html" %}

{% block body_class %}
  class=bg-slate-50
{% endblock body_class %}

{% block body %}
  <!-- Navigation -->
  <nav class="flex items-center p-4 bg-white shadow">
  </nav>
  <!-- Hero Section -->
  <main class="container p-4 py-12 mx-auto md:py-24">
    <div class="flex flex-col gap-8 items-center md:flex-row">
      <div class="order-2 space-y-6 w-full md:order-1 md:w-1/2">
        <h1 class="text-4xl font-bold text-gray-900 md:text-5xl">Build Faster, Dream Bigger</h1>
        <p class="text-xl text-gray-600">
          Your next great idea deserves the perfect foundation. Start building with confidence today.
        </p>
     </div>
      <div class="order-1 mb-8 w-full md:order-2 md:mb-0 md:w-1/2">
        <div class="relative mx-auto max-w-[150px] md:max-w-[250px]">
          <div class="absolute inset-0 bg-blue-600 rounded-full opacity-10 blur-3xl"></div>
          <img src="https://raw.githubusercontent.com/falcopackages/website/refs/heads/main/_static/falco-logo.svg"
               alt="Falco Logo"
               class="relative w-full h-auto" />
        </div>
      </div>
    </div>
  </main>
{% endblock body %}
